openapi: 3.0.0
info:
  title: API de Clientes y Factura
  description: API para gestionar clientes y detalles de factura en el sistema.
  version: 1.0.0

paths:
  # Rutas de clientes
  /clientes:
    post:
      summary: Crear un nuevo cliente
      description: Permite crear un nuevo cliente con los datos proporcionados.
      operationId: crearClienteDIL
      tags:
        - Clientes
      requestBody:
        description: Datos del cliente a crear
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clNombre:
                  type: string
                  description: Nombre del cliente
                  example: "Juan Pérez"
                clDireccion:
                  type: string
                  description: Dirección del cliente
                  example: "Calle Falsa 123"
                clTelefono:
                  type: string
                  description: Teléfono del cliente
                  example: "+1234567890"
                clCorreo:
                  type: string
                  description: Correo electrónico del cliente
                  example: "juanperez@example.com"
      responses:
        '200':
          description: Cliente creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cliente creado exitosamente"
                  cliente:
                    type: object
                    properties:
                      clDocumento:
                        type: integer
                        example: 12345678
                      clNombre:
                        type: string
                        example: "Juan Pérez"
                      clDireccion:
                        type: string
                        example: "Calle Falsa 123"
                      clTelefono:
                        type: string
                        example: "+1234567890"
                      clCorreo:
                        type: string
                        example: "juanperez@example.com"
        '500':
          description: Error al crear el cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al crear el cliente"
                  error:
                    type: string
                    example: "Details of the error."

    get:
      summary: Obtener todos los clientes
      description: Recupera todos los clientes existentes en el sistema.
      operationId: obtenerClienteDIL
      tags:
        - Clientes
      responses:
        '200':
          description: Clientes obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Clientes obtenidos correctamente"
                  clientes:
                    type: array
                    items:
                      type: object
                      properties:
                        clDocumento:
                          type: integer
                          example: 12345678
                        clNombre:
                          type: string
                          example: "Juan Pérez"
                        clDireccion:
                          type: string
                          example: "Calle Falsa 123"
                        clTelefono:
                          type: string
                          example: "+1234567890"
                        clCorreo:
                          type: string
                          example: "juanperez@example.com"
        '500':
          description: Error al obtener los clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al obtener los clientes"
                  error:
                    type: string
                    example: "Details of the error."

  /clientes/{id}:
    put:
      summary: Actualizar un cliente
      description: Actualiza los datos de un cliente existente en el sistema.
      operationId: actualizarClienteDIL
      tags:
        - Clientes
      parameters:
        - name: id
          in: path
          description: Documento de identidad del cliente a actualizar
          required: true
          schema:
            type: integer
            example: 12345678
      requestBody:
        description: Datos del cliente a actualizar
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clNombre:
                  type: string
                  description: Nombre del cliente
                  example: "Juan Pérez"
                clDireccion:
                  type: string
                  description: Dirección del cliente
                  example: "Calle Falsa 123"
                clTelefono:
                  type: string
                  description: Teléfono del cliente
                  example: "+1234567890"
                clCorreo:
                  type: string
                  description: Correo electrónico del cliente
                  example: "juanperez@example.com"
      responses:
        '200':
          description: Cliente actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cliente actualizado exitosamente"
                  cliente:
                    type: object
                    properties:
                      clDocumento:
                        type: integer
                        example: 12345678
                      clNombre:
                        type: string
                        example: "Juan Pérez"
                      clDireccion:
                        type: string
                        example: "Calle Falsa 123"
                      clTelefono:
                        type: string
                        example: "+1234567890"
                      clCorreo:
                        type: string
                        example: "juanperez@example.com"
        '500':
          description: Error al actualizar el cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al actualizar el cliente"
                  error:
                    type: string
                    example: "Details of the error."

    delete:
      summary: Eliminar un cliente
      description: Elimina un cliente existente del sistema usando su documento de identidad.
      operationId: eliminarClienteDIL
      tags:
        - Clientes
      parameters:
        - name: id
          in: path
          description: Documento de identidad del cliente a eliminar
          required: true
          schema:
            type: integer
            example: 12345678
      responses:
        '200':
          description: Cliente eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cliente eliminado exitosamente"
        '500':
          description: Error al eliminar el cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al eliminar el cliente"
                  error:
                    type: string
                    example: "Details of the error."

  # Rutas de detalles de factura
  /facturaDetalle:
    post:
      summary: Crear un nuevo detalle de factura
      operationId: crearFacturaDetalleDIL
      tags:
        - Factura Detalle
      requestBody:
        description: Datos del detalle de factura a crear
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                producto:
                  type: string
                  description: Nombre del producto
                  example: "Producto A"
                cantidad:
                  type: integer
                  description: Cantidad del producto
                  example: 2
                precioUnitario:
                  type: number
                  format: float
                  description: Precio unitario del producto
                  example: 50.0
                total:
                  type: number
                  format: float
                  description: Total calculado (cantidad * precioUnitario)
                  example: 100.0
      responses:
        '200':
          description: Detalle de factura creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Detalle de factura creado exitosamente"
                  detalle:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      producto:
                        type: string
                        example: "Producto A"
                      cantidad:
                        type: integer
                        example: 2
                      precioUnitario:
                        type: number
                        format: float
                        example: 50.0
                      total:
                        type: number
                        format: float
                        example: 100.0
        '500':
          description: Error al crear el detalle de factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al crear el detalle de factura"
                  error:
                    type: string
                    example: "Details of the error."

    get:
      summary: Obtener todos los detalles de factura
      operationId: obtenerFacturaDetalleDIL
      tags:
        - Factura Detalle
      responses:
        '200':
          description: Detalles de factura obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Detalles de factura obtenidos correctamente"
                  detalles:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        producto:
                          type: string
                          example: "Producto A"
                        cantidad:
                          type: integer
                          example: 2
                        precioUnitario:
                          type: number
                          format: float
                          example: 50.0
                        total:
                          type: number
                          format: float
                          example: 100.0
        '500':
          description: Error al obtener los detalles de factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al obtener los detalles de factura"
                  error:
                    type: string
                    example: "Details of the error."

  /factura-detalle/{id}:
    put:
      summary: Actualizar un detalle de factura
      operationId: actualizarFacturaDetalleDIL
      tags:
        - Factura Detalle
      parameters:
        - name: id
          in: path
          description: ID del detalle de factura a actualizar
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        description: Datos actualizados del detalle de factura
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                producto:
                  type: string
                  description: Nombre del producto
                  example: "Producto A"
                cantidad:
                  type: integer
                  description: Cantidad del producto
                  example: 2
                precioUnitario:
                  type: number
                  format: float
                  description: Precio unitario del producto
                  example: 50.0
                total:
                  type: number
                  format: float
                  description: Total calculado
                  example: 100.0
      responses:
        '200':
          description: Detalle de factura actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Detalle de factura actualizado exitosamente"
                  detalle:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      producto:
                        type: string
                        example: "Producto A"
                      cantidad:
                        type: integer
                        example: 2
                      precioUnitario:
                        type: number
                        format: float
                        example: 50.0
                      total:
                        type: number
                        format: float
                        example: 100.0
        '500':
          description: Error al actualizar el detalle de factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al actualizar el detalle de factura"
                  error:
                    type: string
                    example: "Details of the error."

    delete:
      summary: Eliminar un detalle de factura
      operationId: eliminarFacturaDetalleDIL
      tags:
        - Factura Detalle
      parameters:
        - name: id
          in: path
          description: ID del detalle de factura a eliminar
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Detalle de factura eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Detalle de factura eliminado exitosamente"
        '500':
          description: Error al eliminar el detalle de factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al eliminar el detalle de factura"
                  error:
                    type: string
                    example: "Details of the error."

#rutas documentacion factura
  /facturas:
    post:
      summary: Crear una nueva factura
      description: Permite crear una nueva factura asociada a un cliente y un vendedor existentes.
      operationId: crearFacturaDIL
      tags:
        - Factura
      requestBody:
        description: Datos de la factura a crear
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                facCliente:
                  type: string
                  description: Documento del cliente que recibirá la factura
                  example: "12345678"
                facVendedor:
                  type: string
                  description: Usuario del vendedor que generará la factura
                  example: "jdoe"
                facValorTotal:
                  type: number
                  format: float
                  description: Valor total de la factura
                  example: 150.75
      responses:
        '200':
          description: Factura creada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Factura creada correctamente"
                  factura:
                    type: object
                    properties:
                      facNumero:
                        type: integer
                        example: 1
                      facCliente:
                        type: string
                        example: "12345678"
                      facVendedor:
                        type: string
                        example: "jdoe"
                      facValorTotal:
                        type: number
                        format: float
                        example: 150.75
        '400':
          description: Error al crear la factura, cliente o vendedor no encontrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cliente o vendedor no encontrados"
        '500':
          description: Error al crear la factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al crear la factura"
                  error:
                    type: string
                    example: "Detalles del error."

  /factura:
    get:
      summary: Obtener todas las facturas
      description: Obtiene todas las facturas con los detalles de cliente, vendedor y productos asociados.
      operationId: obtenerFacturaDIL
      tags:
        - Factura
      responses:
        '200':
          description: Facturas obtenidas correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Facturas obtenidas correctamente"
                  facturas:
                    type: array
                    items:
                      type: object
                      properties:
                        facNumero:
                          type: integer
                          example: 1
                        facFecha:
                          type: string
                          format: date
                          example: "2023-03-09"
                        facCliente:
                          type: string
                          example: "12345678"
                        facValorTotal:
                          type: number
                          format: float
                          example: 150.75
                        facVendedor:
                          type: string
                          example: "jdoe"
                        cliente:
                          type: object
                          properties:
                            clDocumento:
                              type: string
                              example: "12345678"
                            clNombre:
                              type: string
                              example: "Juan Pérez"
                            clDireccion:
                              type: string
                              example: "Calle 123"
                            clTelefono:
                              type: string
                              example: "123456789"
                            clCorreo:
                              type: string
                              example: "juan@example.com"
                        detalle:
                          type: array
                          items:
                            type: object
                            properties:
                              facProducto:
                                type: string
                                example: "PROD001"
                              facCantidad:
                                type: integer
                                example: 2
                              facPrecioUnitario:
                                type: number
                                format: float
                                example: 15.50
                              facPrecioTotal:
                                type: number
                                format: float
                                example: 31.00
                              producto:
                                type: object
                                properties:
                                  proCodigo:
                                    type: string
                                    example: "PROD001"
                                  proDescripcion:
                                    type: string
                                    example: "Producto ejemplo"
        '404':
          description: No hay facturas registradas
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No hay facturas registradas"
        '500':
          description: Error al obtener las facturas
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al obtener las facturas"
                  error:
                    type: string
                    example: "Detalles del error."

  /factura/{id}:
    put:
      summary: Actualizar una factura existente
      description: Actualiza los datos de una factura existente utilizando su número de factura.
      operationId: actualizarFacturaDIL
      tags:
        - Factura
      parameters:
        - name: id
          in: path
          description: ID de la factura a actualizar
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        description: Datos de la factura a actualizar
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                facValorTotal:
                  type: number
                  format: float
                  description: Nuevo valor total de la factura
                  example: 160.00
      responses:
        '200':
          description: Factura actualizada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Factura actualizada correctamente"
                  factura:
                    type: object
                    properties:
                      facNumero:
                        type: integer
                        example: 1
                      facCliente:
                        type: string
                        example: "12345678"
                      facVendedor:
                        type: string
                        example: "jdoe"
                      facValorTotal:
                        type: number
                        format: float
                        example: 160.00
        '400':
          description: Error al actualizar la factura, no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Factura no encontrada"
        '500':
          description: Error al actualizar la factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al actualizar la factura"
                  error:
                    type: string
                    example: "Detalles del error."

    delete:
      summary: Eliminar una factura
      description: Elimina una factura existente utilizando su número de factura.
      operationId: eliminarFacturaDIL
      tags:
        - Factura
      parameters:
        - name: id
          in: path
          description: ID de la factura a eliminar
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Factura eliminada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Factura eliminada correctamente"
        '400':
          description: Error al eliminar la factura, no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Factura no encontrada"
        '500':
          description: Error al eliminar la factura
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al eliminar la factura"
                  error:
                    type: string
                    example: "Detalles del error."

# rutas documentación login
  /login:
    post:
      summary: Iniciar sesión
      description: Permite que un vendedor inicie sesión utilizando su usuario y contraseña para obtener un token JWT.
      operationId: loginUsuarioDIL
      tags:
        - Autenticación
      requestBody:
        description: Credenciales del vendedor para iniciar sesión
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                venUsuario:
                  type: string
                  description: Nombre de usuario del vendedor
                  example: "jdoe"
                venContrasena:
                  type: string
                  description: Contraseña del vendedor
                  example: "password123"
      responses:
        '200':
          description: Login exitoso, token generado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login exitoso"
                  token:
                    type: string
                    description: Token JWT generado para el vendedor
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Impkb2UifQ.abc123"
        '401':
          description: Usuario o contraseña incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuario no encontrado o contraseña incorrecta"
        '500':
          description: Error en el login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error en el login"
                  error:
                    type: string
                    example: "Detalles del error"

# rutas documentación productos
  /productos:
    post:
      summary: Crear un nuevo producto
      description: Crea un nuevo producto en la base de datos.
      operationId: crearProductoDIL
      tags:
        - Productos
      requestBody:
        description: Datos del producto a crear
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                proNombre:
                  type: string
                  description: Nombre del producto
                  example: "Producto A"
                proDescripcion:
                  type: string
                  description: Descripción del producto
                  example: "Descripción del producto A"
                proCantidad:
                  type: integer
                  description: Cantidad disponible del producto
                  example: 100
                proPrecio:
                  type: number
                  format: float
                  description: Precio del producto
                  example: 50.0
      responses:
        '200':
          description: Producto creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Producto creado exitosamente"
                  producto:
                    type: object
                    properties:
                      proCodigo:
                        type: integer
                        example: 1
                      proNombre:
                        type: string
                        example: "Producto A"
                      proDescripcion:
                        type: string
                        example: "Descripción del producto A"
                      proCantidad:
                        type: integer
                        example: 100
                      proPrecio:
                        type: number
                        format: float
                        example: 50.0
        '500':
          description: Error al crear el producto
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al crear el producto"

  /productos:
    get:
      summary: Obtener todos los productos
      description: Obtiene todos los productos disponibles junto con su información de venta.
      operationId: obtenerProductoDIL
      tags:
        - Productos
      responses:
        '200':
          description: Productos obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Productos obtenidos correctamente"
                  productos:
                    type: array
                    items:
                      type: object
                      properties:
                        proCodigo:
                          type: integer
                          example: 1
                        proNombre:
                          type: string
                          example: "Producto A"
                        unidadesVendidas:
                          type: integer
                          example: 50
                        Productos_disponible:
                          type: integer
                          example: 50
        '500':
          description: Error al obtener los productos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al obtener los productos"

  /productos-mas-vendidos:
    get:
      summary: Obtener los productos más vendidos
      description: Obtiene los 5 productos más vendidos y su cantidad vendida.
      operationId: obtenerProductosMasVendidosDIL
      tags:
        - Productos
      responses:
        '200':
          description: Productos más vendidos obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Productos más vendidos obtenidos correctamente"
                  productos:
                    type: array
                    items:
                      type: object
                      properties:
                        proCodigo:
                          type: integer
                          example: 1
                        proNombre:
                          type: string
                          example: "Producto A"
                        cantidadVendida:
                          type: integer
                          example: 500
        '500':
          description: Error al obtener los productos más vendidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al obtener productos más vendidos"

  /productos/{id}:
    put:
      summary: Actualizar un producto
      description: Actualiza los detalles de un producto existente.
      operationId: actualizarProductoDIL
      tags:
        - Productos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del producto a actualizar
          schema:
