<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar mascotas</title>
  <link rel="stylesheet" href="css/pets.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <button class="btn-icon" id="btn-back"><img src="imgs/pdf.png" alt="Volver"></button>
      <h6 class="title">Administrar Mascotas</h6>
      <button class="btn-icon" id="btn-close"><img src="imgs/btn-close.svg" alt="Cerrar"></button>

    </div>
    <div class="add-button-wrapper">
      <button id="btn-add">
        <img src="imgs/btn-add.svg" alt="Adicionar" />
      </button>
    </div>

    <div class="listar-pets" id="listar-pets">
      <div class="loading-message">Cargando mascotas...</div>
    </div>
  </div>

  <script src="js/conexion.js"></script>
  <script src="js/pets.js"></script>
  <script src="js/token.js"></script>
</body>

</html>
