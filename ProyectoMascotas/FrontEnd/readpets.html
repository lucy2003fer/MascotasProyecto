<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Mascota</title>
    <link rel="stylesheet" href="css/readpets.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="js/conexion.js"></script>
    <script src="js/readpets.js"></script>
    <script src="js/token.js"></script> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imgs/btn-back.svg" alt="Volver" class="icon" id="btn-back">
            <h2>Consultar Mascota</h2>
            <img src="imgs/btn-close.svg" alt="Cerrar" class="icon" id="btn-close">
        </div>

        <div class="photo">
            <img src="imgs/icon-camera.png" alt="Foto Mascota" class="circle-img" id="pet-image">
        </div>

        <div class="info-block">
            <div class="info-field" style="background-image: url('imgs/info-name.svg')">
                <span id="pet-name">Cargando...</span>
            </div>
            <div class="info-field" style="background-image: url('imgs/info-race.svg')">
                <span id="pet-race">Cargando...</span>
            </div>
            <div class="info-field" style="background-image: url('imgs/info-category.svg')">
                <span id="pet-category">Cargando...</span>
            </div>
            <div class="info-field" style="background-image: url('imgs/info-gender.svg')">
                <span id="pet-gender">Cargando...</span>
            </div>
        </div>
        
        <div id="map"></div>
        <div id="map-message" style="text-align: center; color: #666; margin-bottom: 20px;">
            Ubicaci√≥n de la mascota
        </div>
    </div>
</body>
</html>
